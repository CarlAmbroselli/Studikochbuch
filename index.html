---
layout: default
---

<div class="recipes">
  {% for page in site.pages %}
  {% if page.layout == "recipe" %}
  <div class="recipe-tile">
    <a href="{{ site.baseurl}}{{ page.url }}">
      <img src="{{ site.baseurl }}/assets/img/{{ page.image }}">
    </a>
    <span class="overlay">{{ page.abstract }}</span>
  </div>
  {% endif %}
  {% endfor %}
</div>
